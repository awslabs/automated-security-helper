[tool.poetry]
name = "automated-security-helper"
version = "2.0.1"
description = ""
authors = ["Nate Ferrell <nateferl@amazon.com>", "Nathan Bates <nbb@amazon.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/awslabs/automated-security-helper"

[tool.poetry.scripts]
asharp = 'automated_security_helper.asharp:main'

[tool.poetry.dependencies]
python = "^3.10"
regex = "^2024.5.15"
pydantic = "^2.11.1"
pytest = "^8.3.5"
bandit = "^1.8.3"
nbconvert = "^7.16.6"
jupyterlab = "^4.3.6"
checkov = "^3.2.395"
pathspec = "^0.12.1"
semgrep = "^1.116.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.2"
pytest-cov = "^6.1.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --junit-xml=test-results/pytest.junit.xml --cov=automated_security_helper"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
