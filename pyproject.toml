[tool.poetry]
name = "automated-security-helper"
version = "3.0.0"
description = "Automated Security Helper for GitHub Actions"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/awslabs/automated-security-helper"
authors = [
  "Daniel Begimher <dbbegimh@amazon.com>",
  "Madison Steiner <awsmadi@amazon.com>",
  "Nate Ferrell <nateferl@amazon.com>",
  "Nathan Bates <nbb@amazon.com>",
  "Rafael Pereyra <rapg@amazon.com>",
  "Tim Hahn <timhahn@amazon.com>",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

packages = [{include = "automated_security_helper", from = "src"}]

[tool.poetry.scripts]
asharp = 'automated_security_helper.asharp:main'
ash-multi = "automated_security_helper.ash_multi:main"
schemagen = 'automated_security_helper.schemas.generate_schemas:main'

[tool.poetry.dependencies]
python = "^3.10"
regex = "^2024.5.15"
pydantic = "^2.11.1"
pytest = "^8.3.5"
bandit = "^1.8.3"
nbconvert = "^7.16.6"
jupyterlab = "^4.3.6"
checkov = "^3.2.395"
pathspec = "^0.12.1"
semgrep = "^1.116.0"
junit-xml = "^1.9"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.2"
pytest-cov = "^6.1.0"
pytest-mock = "^3.14.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-rF -l --junit-xml=test-results/pytest.junit.xml --cov=automated_security_helper"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
