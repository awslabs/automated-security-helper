# yaml-language-server: $schema=./src/automated_security_helper/schemas/ASHConfig.json
project_name: automated-security-helper
build:
  mode: ASH_MODE_ONLINE
  custom_scanners: []
fail_on_findings: true
ignore_paths:
  - tests/test_data/**
  - .venv
  - .git
  - .ruff
  - .pytest_cache
  - .mypy_cache
output_dir: ash_output
output_formats:
  - sarif
  - html
  - json
  - csv
  - junitxml
  - cyclonedx
  - text
severity_threshold: ALL

scanners:
  bandit:
    enabled: true
    name: bandit
    options:
      confidence_level: all
      ignore_nosec: false
      severity_level: all
  cdk-nag:
    enabled: true
    name: cdk-nag
    options:
      nag_packs:
        AwsSolutionsChecks: true
        HIPAASecurityChecks: false
        NIST80053R4Checks: false
        NIST80053R5Checks: false
        PCIDSS321Checks: false
  cfn-nag:
    enabled: true
    name: cfn-nag
    type: IAC
  checkov:
    enabled: true
    name: checkov
    options:
      frameworks:
        - all
  git-secrets:
    enabled: true
    name: git-secrets
  npm-audit:
    enabled: true
    name: npm-audit
  grype:
    enabled: true
    name: grype
  semgrep:
    enabled: true
    name: semgrep
  syft:
    enabled: true
    name: syft
