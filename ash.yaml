# yaml-language-server: $schema=./src/automated_security_helper/schemas/ASHConfig.json
project_name: automated-security-helper
build:
  mode: ASH_MODE_ONLINE
  custom_scanners: []
fail_on_findings: true
ignore_paths:
  - tests/test_data/**
  - .venv
  - .git
  - .ruff
  - .pytest_cache
  - .mypy_cache
output_dir: ash_output
output_formats:
  - sarif
  - html
  - json
  - csv
  - junitxml
  - cyclonedx
  - text
severity_threshold: ALL
scanners:
  bandit:
    enabled: true
    options:
      confidence_level: all
      severity_level: all
      ignore_nosec: false
      excluded_paths:
        - path: test_data
          reason: this is my test data folder
  cdk-nag:
    enabled: true
    options:
      nag_packs:
        AwsSolutionsChecks: true
        HIPAASecurityChecks: true
        NIST80053R4Checks: true
        NIST80053R5Checks: true
        PCIDSS321Checks: true
  cfn-nag:
    enabled: true
    type: IAC
  checkov:
    enabled: true
    options:
      frameworks:
        - all
      additional_formats:
        - cyclonedx_json
      skip_path:
        - path: "test_data"
          reason: This is test data that is used during unit testing only and is not part of the core application.
  detect-secrets:
    enabled: true
  npm-audit:
    enabled: true
  grype:
    enabled: true
  semgrep:
    enabled: true
  syft:
    enabled: true
