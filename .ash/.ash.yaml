# yaml-language-server: $schema=../src/automated_security_helper/schemas/AshConfig.json
project_name: automated-security-helper
fail_on_findings: true
global_settings:
  severity_threshold: MEDIUM
  ignore_paths:
    - path: 'tests/test_data'
      reason: This is test data that is used during unit testing only and is not part of the core application.
    - path: '.venv'
      reason: This path contains .gitignore'd cache data used by dev/build tools.
    - path: '**/.venv'
      reason: This path contains .gitignore'd cache data used by dev/build tools.
build:
  build_mode: ONLINE
  custom_scanners: []
reporters:
  asff:
    enabled: false
  csv:
    enabled: true
  cyclonedx:
    enabled: true
  flat-json:
    enabled: true
  html:
    enabled: true
  junitxml:
    enabled: true
  ocsf:
    enabled: true
  sarif:
    enabled: true
  text:
    enabled: true
  spdx:
    enabled: false
  yaml:
    enabled: true
scanners:
  bandit:
    enabled: true
    options:
      confidence_level: all
      ignore_nosec: false
      config_file: .ash/bandit.yaml
  cdk-nag:
    enabled: true
    options:
      nag_packs:
        AwsSolutionsChecks: true
        HIPAASecurityChecks: true
        NIST80053R4Checks: true
        NIST80053R5Checks: true
        PCIDSS321Checks: true
  cfn-nag:
    enabled: true
  checkov:
    enabled: true
    options:
      frameworks:
        - all
      additional_formats:
        - cyclonedx_json
      skip_path: []
  detect-secrets:
    enabled: true
  npm-audit:
    enabled: true
  grype:
    enabled: true
  opengrep:
    enabled: true
  semgrep:
    enabled: false
  syft:
    enabled: true
