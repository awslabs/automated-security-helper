# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: generate-schemas
        name: Generate ASH JSON schemas
        entry: poetry run schemagen
        language: system
        verbose: true
        pass_filenames: false
      - id: ash
        name: Use ASH for SAST/SCA scanning
        description: Runs various code scanners from Python directly
        entry: .venv/bin/ashv3
        verbose: true
        language: python
        pass_filenames: false
        args:
          - --simple
          # - --no-progress
          - --output-dir=.ash/ash_output
          - --python-only
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: pretty-format-json
        args:
          - "--autofix"
          - "--indent=2"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
