  - repo: https://github.com/awslabs/automated-security-helper
    rev: 0fd23c54deaa8754033a34209a18760d9e903012
    hooks:
      - id: ash-simple-scan
        args:
          ## DEFAULT / MINIMUM ARGS FOR BEST PRE-COMMIT EXPERIENCE
          # Only run python-based plugins with ASH for speed during
          - --python-only
          # Show simple log output
          - --simple

          ## EXTRA ARGS
          # Default behavior is to fail if any actionable findings are found
          - --no-fail-on-findings
          # If you have a custom ASH config, you can provide it here
          - --config=.ash/.ash.yaml
          # Default output-dir is `.ash/ash_output`, customize if preferred
          - --output-dir=.ash/ash_output_precommit
